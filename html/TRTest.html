	<script>
function printForm() {

function autoResizeTextarea() {
    const textareas = document.querySelectorAll('textarea'); // Select all textareas

    textareas.forEach((textarea) => {
        textarea.style.height = 'auto';
        let fontSize = 14; 

        const maxHeight = parseInt(getComputedStyle(textarea).maxHeight); // Get the max height from CSS
        const scrollHeight = textarea.scrollHeight; // Get the current scroll height of the content

        while (scrollHeight > maxHeight && fontSize > 8) {  // Limit font size to 8px
            fontSize -= 1; // Reduce the font size
            textarea.style.fontSize = fontSize + 'px'; // Set the new font size
        }

        textarea.style.height = Math.min(scrollHeight, maxHeight) + 'px';
    });
}

window.addEventListener('load', () => {
    autoResizeTextarea();
});

document.querySelectorAll('textarea').forEach(textarea => {
    textarea.addEventListener('input', autoResizeTextarea);
});
